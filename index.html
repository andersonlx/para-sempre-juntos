<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juntos para Sempre</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <!-- Contêiner pai para centralizar -->
    <div class="parent-container">
        <div class="slideshow-container">
            <img class="slide fade" src="images/imagem01.jpeg" alt="Imagem romântica 1 com iluminação suave">
            <img class="slide fade" src="images/imagem02.jpeg" alt="Imagem romântica 2 com luzes suaves">
            <!-- Mais imagens aqui -->
        </div>
        
        <!-- Contêiner para os anos, meses e dias, centralizado em cima do slideshow -->
        <div class="date-info">
            <div class="years-months-days">Juntos há 3 anos, 5 meses, 12 dias</div>
        </div>

        <!-- Contêiner para horas, minutos e segundos, centralizado embaixo do slideshow -->
        <div class="time-info">
            <div class="timer" id="timer">10:45:23</div>
        </div>
    </div>

    <div class="audio-controls">
        <audio id="background-music" autoplay loop preload="auto">
            <source src="music/music.mp3" type="audio/mpeg">
            Seu navegador não suporta o elemento de áudio.
        </audio>
        <button class="play-pause-btn" onclick="toggleMusic()">
            <span id="play-icon" class="icon">&#9658;</span> <!-- Play Icon -->
            <span id="pause-icon" class="icon">&#10074;&#10074;</span> <!-- Pause Icon -->
            <span id="btn-text">Play</span>
        </button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
